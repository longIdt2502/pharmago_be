syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

import "entities/variant.proto";

option go_package = "github.com/HoangLong2502/pharmago_be/pb";

message Product {
  int32 id = 1;
  string name = 2;
  string code = 3;
  optional int32 category = 4;
  optional int32 type = 5;
  optional string taDuoc = 6;
  optional string nongDo = 7;
  string lieuDung = 8;
  string chiDinh = 9;
  optional string chongChiDinh = 10;
  string congDung = 11;
  string tacDungPhu = 12;
  string thanTrong = 13;
  optional string tuongTac = 14;
  string baoQuan = 15;
  string dongGoi = 16;
  string noiSx = 17;
  int32 congTySx = 18;
  int32 congTyDk = 19;
  repeated string image = 20;
  Unit unit = 21;
  bool active = 22;
}

message ProductPreview {
  string name = 1;
  string code = 2;
  int32 company = 3;
  repeated string image = 4;
}

message Ingredient {
  string name = 1;
  float weight = 2;
  string unit = 3;
}

message ProductDetail {
  Product product = 1;
  repeated Unit unit = 2;
  repeated Ingredient ingredients = 3;
  repeated Variant variants = 4;
}
